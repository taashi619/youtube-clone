<a href="video-details/{{video.id}}" class="card-decoration">
  <mat-card class="example-card" >
    <img mat-card-image [src]="video.thumbnailUrl">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{video.title}}</mat-card-title>
      <mat-card-subtitle>lochoo</mat-card-subtitle>
      <mat-card-subtitle>1M views</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</a>
